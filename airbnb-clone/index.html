<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="images/logos_icon_lil.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Airbnb | Vacation rentals, cabins, beach houses, & more</title>
  </head>
  <body>
    <!-- header -->
    <div class="header-container">
      <!-- logo section -->
      <div class="left-header">
        <div class="logo-name">
          <img
            src="images/airbnb.svg"
            alt=""
            width="102"
            height="32"
            style="display: block"
          />
        </div>
        <!-- logo for mobile -->
        <div class="logo"></div>
      </div>
      <!-- center section -->
      <div class="header-center">
        <button class="stay">
          <span>Stays</span>
        </button>
        <button class="exp">
          <span> Experiences </span>
        </button>
      </div>
      <!-- right header -->
      <div class="right-header">
        <!-- home and lan -->
        <div class="home-container">
          <a href="http://" class="home">Airbnb your home</a>
          <a href="http://" class="language">
            <span class="lanlogo">
              <img
                src="images/language-svgrepo-com.svg"
                alt=""
                width="16px"
                height="16px"
              />
            </span>
          </a>
        </div>
        <!-- sign in logo -->
        <div class="menu">
          <div class="hamburger">
            <div class="line">
              <img
                src="images/hamburger_menu_icon.svg"
                alt=""
                width="100%"
                height="100%"
              />
            </div>
            <div class="avatar">
              <img src="images/avatar.svg" alt="" width="100%" height="100%" />
            </div>
          </div>
          <!-- sign in  menu -->
          <!-- <div >
                <ul class="nav-menu">
                    <li>Sign up</li>
                    <li>Log in</li>
                    <hr>
                    <li>Gift cards</li>
                    <li>Airbnb your home</li>
                    <li>Host an Experience</li>
                    <li>Help</li>
                </ul>
            </div> -->
        </div>
      </div>
    </div>

    <!-- searchbox:basic -->
    <div class="search-box">
      <div class="where-box">
        <div class="box-text">
          <span id="top-text">Where</span>
          <span id="bottom-text">Add dates</span>
        </div>
      </div>
      <div class="vertical-line">
        <div class="checkin-box">
          <div class="box-text">
            <span id="top-text">Check in</span>
            <span id="bottom-text">Add dates</span>
          </div>
        </div>
      </div>
      <div class="vertical-line">
        <div class="checkout-box">
          <div class="box-text">
            <span id="top-text">Check out</span>
            <span id="bottom-text">Add dates</span>
          </div>
        </div>
      </div>
      <div class="vertical-line">
        <div class="guests-box">
          <div class="box-text">
            <span id="top-text">Who</span>
            <span id="bottom-text">Add guests</span>
          </div>
        </div>
      </div>

      <button class="search-button">
        <i class="ph ph-magnifying-glass"></i>
      </button>
    </div>
  </body>
</html>
