<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Document</title>
</head>

<body>
  <!-- searchbox:basic -->
  <div class="search-box">
    <div class="where-box">
      <div class="box-text">
        <span id="top-text">Where</span>
        <span id="bottom-text">Add dates</span>
      </div>
    </div>
    <div class="vertical-line">
      <div class="checkin-box">
        <div class="box-text">
          <span id="top-text">Check in</span>
          <span id="bottom-text">Add dates</span>
        </div>
      </div>
    </div>
    <div class="vertical-line">
      <div class="checkout-box">
        <div class="box-text">
          <span id="top-text">Check out</span>
          <span id="bottom-text">Add dates</span>
        </div>
      </div>
    </div>
    <div class="vertical-line">
      <div class="guests-box">
        <div class="box-text">
          <span id="top-text">Who</span>
          <span id="bottom-text">Add guests</span>
        </div>
      </div>
    </div>

    <button class="search-button">
      <i class="ph ph-magnifying-glass"></i>
    </button>
  </div>
</body>

</html>
